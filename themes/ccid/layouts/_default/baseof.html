<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body {{ if .IsHome }}class="index-page"{{ end }}>
        {{- partial "header.html" . -}}
        {{ if not .IsHome }}
        {{- partial "breadcrumb.html" . -}}
        {{ end }}
        {{- block "main" . }}{{- end }}
        {{- partial "footer.html" . -}}
        {{- partial "js.html" . -}}
    </body>
</html>
