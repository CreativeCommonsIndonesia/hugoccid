<footer {{ if not .IsHome }}class="mt-5"{{end}}>
    <div class="container-fluid">
      <div class="row align-items-md-end pt-5 pb-4 ">
        <div class="col-md-12 col-lg-2 offset-lg-1 px-5 px-md-0 mb-4 mb-md-5 mb-lg-2 text-center align-self-center">
          <img src="/img/footer-image.svg" class="img-fluid h-100 px-2">
        </div>
        {{ with .Site.Params.footerLinks }}
            {{ range . }}
                <div class="col-6 col-md-3 col-lg-2 mb-3 ps-5 ps-md-3 d-flex justify-content-md-center mb-md-0 ">
                    <ul class=" fa-ul">
                        <li><h5>{{ .title }}</h5></li>
                        {{ with index $.Site.Menus .menu }}
                            {{ range . }}
                            <li><span class="fa-li"><i class="{{ .Params.Icon }}"></i></span><a href="{{ .URL }}">{{ .Name }}</a></li>
                            {{ end }}
                        {{ end }}
                    </ul>
                </div>
            {{ end }}
        {{ end }}
      </div>
      <div class="row footer-license">
        <div class="col-12 text-center text-white">
          <p class="my-4">
            {{ with .Site.Params.FooterText }}
            {{ . | safeHTML }}
            {{ end }}
          </p>
        </div>
      </div>
    </div>
  </footer>
